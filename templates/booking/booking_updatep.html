{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <link rel="stylesheet" href="{% static 'css/bookinglist.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.scss' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <style>


form {
    /* display: flex; */
    flex-wrap: wrap;
    gap: 20px; /* Adjust gap between form groups as needed */
    justify-content: space-between; /* Ensures that the form groups are spaced evenly */
    margin:20px;

    box-shadow: white;
}

.form-group {
    flex: 1 1 calc(50% - 10px); /* Adjusts the width of each form group to be 50% minus the gap */
    min-width: 200px; /* Ensures a minimum width for the form groups */
    margin: 20px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 50%; 
    box-sizing: border-box; 
}

form .form-group.readonly {
    pointer-events: none; /* Makes the form group non-editable */
}

form button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: blue;
}

/* Ensures proper alignment on smaller screens */
@media (max-width: 768px) {
    .form-group {
        flex: 1 1 100%; /* On smaller screens, each form group takes the full width */
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h2>Update Booking</h2>
        <form method="post" action="{% url 'booking:booking_updatep' booking.id %}" style="justify-content: center;">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" value="{{ booking.id }}" readonly>
            </div>
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" name="user" value="{{ booking.User }}" readonly>
            </div>
        
           
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ booking.username }}" readonly>
            </div>

           
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" value="{{ booking.date }}" readonly>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="text" id="end_date" name="end_date" value="{{ booking.end_date }}" readonly>
            </div>
            <div class="form-group">
                <label for="cost">Cost</label>
                <input type="text" id="cost" name="cost" value="{{ booking.cost }}" readonly>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Pending" {% if booking.payment_status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Confirmed" {% if booking.payment_status == 'Confirmed' %}selected{% endif %}>Confirmed</option>
                    <option value="Cancelled" {% if booking.payment_status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-save">Save</button>
                <a href="{% url 'booking:booking_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
