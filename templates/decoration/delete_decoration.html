<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Decoration</title>
</head>
<body>
    <h1>Delete Decoration</h1>
    <p>Are you sure you want to delete this decoration?</p>
    <p><strong>Name:</strong> {{ decorations.Name }}</p>
    <p><strong>Type:</strong> {{ decorations.Type }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
