{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

* {
  font-family: 'Inter', sans-serif;
  margin: 0;
}

h1, h2, h3 {
  font-family: 'Inter', sans-serif;
  font-weight: 700; 
}


body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #d1d7f1;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.mb-2 {
  background-color: whitesmoke;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  border-radius: 5px;
}

.container h3 {
  text-align: center;
  color: #333333;
}

.form-group {
  margin-top: 5px;
}

.form-group label {
  color: #333333;
  margin-bottom: 5px;
  margin-top: 10px;
}
.form-text label {
  color: #333333;
  margin-bottom: 10px;
  font-size: small;
}

/* .form-control {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 10px;
} */

.form-control {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 10px;
  border: none;
  border-bottom: 1px solid #333333; /* Add a bottom border */
  outline: none; /* Remove the default focus outline */
}

.form-control:focus {
  border-bottom: 2px solid rgba(0, 108, 228, 1); /* Change the bottom border color on focus */
}


.btn-primary {
  background-color:rgba(0, 108, 228, 1);
  color: #ffffff;
  margin-bottom: 10px;
  margin-top: 10px;
  padding: 10px 1px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  width: 100%; /* Make the button full-width*/
}

.alert {
  margin: 20px 0;
}

.close {
  cursor: pointer;
} 

.small-image {
  width: 150px; /* Set the desired width */
  height: auto; /* Maintain the aspect ratio */
  justify-content : center;
  margin-left: 80px;
}

.form-text label {
  color: #333333;
  margin-bottom: 10px;
  font-size: small;
}

.event-image {
  max-width: 50; 
} 

.login-link {
  color: rgba(0, 108, 228, 1); /* Set the desired color */  
}

.form-text a {
  color: rgba(0, 108, 228, 1);
  text-decoration: none; 
}

.form-text a:hover {
  text-decoration: underline; 
}


</style>
 <body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
 
    <!--for displaying as bold-->
    <strong>Message:</strong> {{ message }}
 
    <!--for closing the message tag--> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">      
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %} 
    
 <div class="container">
 
    
    <!--creating form-->
    <form method="post" action="/Register" class="mb-2">  <!--using post method-->
        
        {% csrf_token %} <!--to prevent csrf attacks-->
        <div class="form-group">
           <div class="row">     
             <h3> Register your account here! </h3>     
               <div class="col-md-4">  
                 <img src="{% static 'images/logino.png' %}" alt="Event Image" class="event-image small-image">
               </div> 
            
               <div class="col-md-8">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
               </div>
        
               <div class="form-group">
                   <label for="fname">First Name</label>
                   <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
               </div>
                      
               <div class="form-group">
                   <label for="lname">Last Name</label>
                   <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
               </div>
               
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
               </div>
               
               <div class="form-group">
                   <label for="pass1">Password</label>
                   <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
               </div>
               
               <div class="form-group">
                   <label for="pass2">Confirm Password</label>
                   <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
               </div>
               <!--checkbox for superuser-->
               <div class="form-group">
                  <input type="checkbox" id="is_superuser" name="is_superuser">
                  <label for="is_superuser">Grant superuser</label>
               </div>
               <button type="submit" class="btn btn-primary">Sign Up</button>
               <div class="form-text">
                 <label for="account">Already have account ? <a href="{% url 'login' %}">Login</a></label>
               </div>
               
            </div>
          </div> 
       </div>
    </form>
  </div>
 </body>
</html>
