{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font link for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

    {% comment %} <link rel="stylesheet" href="{% static 'styles.css' %}"> {% endcomment %}
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
     <!--to display the messages we have to use the following tag-->
   {% for message in messages %}
   <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

   <!--for displaying as bold-->
   <strong>Message:</strong> {{ message }}
   
   <!--for closing the message tag--> 
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">      
   <span aria-hidden="true">&times;</span>
   </button>
   </div>
   {% endfor %} 

  <div class="container">
      
    <form method="post" action="/Login" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
              <h3>Log In to your account!</h3>
                <div class="col-md-4">
                    <img src="{% static 'images/logino.png' %}" alt="Event Image" class="event-image small-image">
                </div>
                <div class="col-md-8">
                 
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
                  </div>
                  </br>
                  <div class="form-label">
                  <label for="pass1">Password</label>
                  <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
                  </div>

                  <button type="submit" class="btn btn-primary">Log In</button>
                  <div class="form-text">
                    <label for="account">Don't have an account? <a href="{% url 'register' %}" class="register-link"> Register</a></label>
                  </div>
                
                </div>
              
            </div>    
        </div>
    </form>
  </div>
</body>
</html>
