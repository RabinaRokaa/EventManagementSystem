<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete photographer</title>
</head>
<body>
    <h1>Delete photographer</h1>
    <p>Are you sure you want to delete this photographer?</p>
    <p><strong>Name:</strong> {{ photographers.Username }}</p>
    <p><strong>Type:</strong> {{ photographers.Photography_type }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
