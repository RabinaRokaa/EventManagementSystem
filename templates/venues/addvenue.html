


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Form</title>
    <link rel="stylesheet" href="{% static 'css/addvenue.css' %}">
    {% comment %} <style>
        /* CSS for the navbar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .logo {
            float: left;
            padding: 10px;
        }
        <nav>
    
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </style> {% endcomment %}
</head>
<body>



<div class="container">
    <div class="card">
        <a href="{% url 'venue_list' %}">
         <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo" height="auto" width="100px">
        </a>
        <h2>Add Venue</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_Name">Name:</label>
                {{ form.Name }}
            </div>
            <div class="form-group">
                <label for="id_Location">Location:</label>
                {{ form.Location }}
            </div>
            <div class="form-group">
                <label for="id_Type">Type:</label>
                {{ form.Type }}
            </div>
            <div class="form-group">
                <label for="id_Description">Description:</label>
                {{ form.Description }}
            </div>
            <div class="form-group">
                <label for="id_Capacity">Capacity:</label>
                {{ form.Capacity }}
            </div>
            <div class="form-group">
                <label for="id_Cost">Cost:</label>
                {{ form.Cost }}
            </div>
            {% comment %} <div class="form-group">
                <label for="id_Venue_image">Venue Image:</label>
                {{ form.Venue_image }}
            </div> {% endcomment %}
            <div class="form-group">
                <label for="id_Venue_image">Venue Image:</label>               
                <input type="file" name="Venue_image" id="id_Venue_image" onchange="previewImages(this);" multiple>
                <div id="imagePreview"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script>
    function previewImages(input) {
        var preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        if (input.files) {
            var filesAmount = input.files.length;
            for (var i = 0; i < filesAmount; i++) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var img = document.createElement('img');
                    img.src = event.target.result;
                    img.setAttribute('class', 'preview-image');
                    img.style.height = '200px'; // Change height here
                    img.style.width = '200px'; // Change width here
                    preview.appendChild(img);
                }
                reader.readAsDataURL(input.files[i]);
            }
        }
    }
</script>



</body>
</html>
